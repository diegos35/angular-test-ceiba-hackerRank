<!--
  Recuerde conservar los id, no deben ser modificados
  ids = login__email, login__password, login__password-error, login__email-error, login__btn-login
-->
<!-- login.component.html -->

<div class="login-container">
  <h2>Iniciar Sesi칩n</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="login__email">Correo electr칩nico</label>
      <div class="flex">
        <input type="email" id="login__email" name="email" [(ngModel)]="user.email" required email />
        <div class="error"
          *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
          Email is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="login__password">Contrase침a</label>
      <div class="flex">
        <input type="password" id="login__password" name="password" [(ngModel)]="user.password" required
          minlength="8" />
        <div class="error"
          *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
          The minimum of characters will be 8
        </div>
      </div>
    </div>
    <button id="login__btn-login" type="submit" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
  </form>
</div>
