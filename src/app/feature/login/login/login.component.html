<!--
  Recuerde conservar los id, no deben ser modificados
  ids = login__email, login__password, login__password-error, login__email-error, login__btn-login
-->
<!-- login.component.html -->

<div class="login-container">
  <h2>Iniciar Sesi칩n</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="login__email">Correo electr칩nico</label>
      <div class="flex">
        <input type="email" id="login__email" formControlName="email" required email />
        <span id="login__email-error" class="error"
          *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)">Email
          is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="login__password">Contrase침a</label>
      <div class="flex">
        <input type="password" id="login__password" formControlName="password" required
          minlength="8" />
        <div id="login__password-error" class="error"
          *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty)">
          The minimum of characters will be 8
        </div>
        <div id="login__password-error" class="error"
        *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          Password is required
        </div>
      </div>
    </div>
    <button id="login__btn-login" type="submit">Iniciar Sesi칩n</button>
  </form>
</div>
